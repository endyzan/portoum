<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-[#0d1b25]">

  <div class="w-full max-w-md bg-[#112630] p-8 rounded-xl shadow-xl border border-gray-700">
    
    <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>

    <form id="loginForm" class="space-y-5">

      <!-- USERNAME -->
      <div>
        <label class="text-gray-300 font-medium">Username</label>
        <input type="text" name="username" id="username"
               class="w-full mt-1 px-4 py-3 rounded-lg bg-[#0b1c26] border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none" 
               placeholder="Enter your username" required>
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-gray-300 font-medium">Password</label>
        <input type="password" name="password" id="password"
               class="w-full mt-1 px-4 py-3 rounded-lg bg-[#0b1c26] border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 outline-none" 
               placeholder="Enter your password" required>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="text-red-500 text-sm hidden">
        Username atau password salah!
      </div>

      <!-- BUTTON -->
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold transition">
        Login
      </button>

    </form>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Check credentials
      if (username === 'umam' && password === 'umam123') {
        // Redirect to admin page
        window.location.href = 'admin/data_diri/data_diri.html';
      } else {
        // Show error message
        errorMessage.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
