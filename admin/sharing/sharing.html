  <!-- MAIN CONTENT -->
  <main class="flex-1 p-10">
    <h1 class="text-3xl font-bold mb-6">Tambah Kontent</h1>

    <!-- FORM BOX -->
    <div class="bg-[#12222f] p-6 rounded-xl shadow-lg max-w-3xl mb-10">

      <form class="space-y-4">

        <!-- FILE UPLOAD -->
        <div class="flex items-center bg-[#0f1c27] px-4 py-3 rounded-lg">
          <input type="file" class="text-gray-300" />
        </div>

        <!-- JUDUL -->
        <input type="text" placeholder="Judul Konten"
          class="bg-[#0f1c27] px-4 py-3 rounded-lg w-full outline-none" />

        <!-- DESKRIPSI -->
        <textarea placeholder="Deskripsi Konten"
          class="bg-[#0f1c27] px-4 py-3 rounded-lg w-full outline-none h-28"></textarea>

        <!-- BUTTON -->
        <button type="submit"
          class="w-full bg-[#0ea5e9] text-white py-3 rounded-lg font-semibold text-lg">
          Tambah Kontent
        </button>

      </form>

    </div>

    <!-- TABLE LIST -->
    <div class="bg-[#12222f] p-6 rounded-xl shadow-lg">
      <table class="w-full border-separate border-spacing-y-3">

        <thead>
          <tr class="bg-[#0f1c27] text-left">
            <th class="px-4 py-3 rounded-l-lg">Gambar</th>
            <th class="px-4 py-3">Judul</th>
            <th class="px-4 py-3">Deskripsi</th>
            <th class="px-4 py-3 rounded-r-lg text-center">Aksi</th>
          </tr>
        </thead>
